<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
      <style type="text/css">
        .message{
          display: block;
          width: 100%;
          height: 450px;
        }
        .circle{
          margin-left: 28px;
          margin-right: 50px;
          display: block;
          height: 50px;
          width: 50px;
          float: left;
        }
        .lineborder{
          margin-left: 50px;
          display: block;
          height: 400px;
          width: 100%;
          left: 200px;
          border-left: 5px dashed  #999999;
        }
        .lineborder img{
          display: block;
          width: 200px;
          height: 300px;
          margin:0 auto;
        }
        .lineborder p{
          margin-left:80px ;
        }
        .circle img{
          max-width:100%;
          max-height:100%;
        }

        .father {
          width: 300px;
          height: 280px;
          border: 1px solid #ccc;
          margin: 50px auto;
        }
        .father  img{
          width: 300px;
          height: 200px;
        }
        .son{
          width: 300px;
          height:80px;
          overflow: hidden;

        }
        .son1{
          animation: sport 1s;
          transform: translateY(0px);
          width: 300px;
          height:80px;
          background: #cd0200;
        }
        @keyframes sport {
          0%   {transform: translateY(80px);opacity: 1;}
          25%  {transform: translateY(50px);opacity: 1}
          50%  {transform: translateY(20px);opacity: 1}
          100% {transform: translateY(0px);opacity: 1}
        }
        h3,p{
          color: #000000;
          font-size: 13px;
        }
        h3{
          padding: 10px 0 10px 10px;
        }
      </style>
</head>
<body>
<div class="message">
  <div class="circle"><img src="./static/images/logo-wx.png" alt="">
  </div><span class="time">12313</span>
  <div class="line-border">
  </div>
</div>

<div class="father">
  <div class="son">
    <div class="son1">
      <h3>标题标题</h3>
      <p>内容内容内容内容内容内容内容内容</p>
    </div>
  </div>
</div>
</body>
</html>
